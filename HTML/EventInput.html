<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML + CSS + JS</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .addclass {
        background-color: brown;
      }
      /* .removeclass {
        background-color: blue;
      } */
      .dark {
        background-color: darkslateblue;
        color: red;
      }
    </style>
  </head>

  <body>
    <p>Hello</p>
    <div id="root" clas="active">
      <center><button id="btn2">Change Mode</button></center>
<center><input type="text"  id="inp"></center>
      <div>
        <img src="/images/html.svg" class="logo" />
        <img src="/images/css.svg" class="logo" />
        <img src="/images/javascript.svg" class="logo" />
        <p>Asif</p>
      </div>
      <h1 id="heading">HTML + CSS + JavaScript</h1>
      <button id="button1" onclick="clicke()">submit</button>
      <p id="heading" class="read-instructions" style="display: none">
        Change HTML/ CSS/ JS code and hit refresh the URL to see the changes.
      </p>
    </div>

    <!-- <script src="script.js"></script> -->
    <script>
      let imaged = document.createElement("img");
      imaged.setAttribute(
        "src",
        "https://static.vecteezy.com/system/resources/thumbnails/028/560/488/small_2x/cybersecurity-hacker-with-a-concealed-face-wearing-a-hoodie-in-a-technology-themed-wallpaper-photo.jpg"
      );

      let reference = document.getElementById("button1");
      let parent = document.getElementById("root");
      parent.insertBefore(imaged, reference);

      //
      let div = document.getElementById("root");
      div.classList.add("addclass");
      //   div.classList.remove("removeclass");

      div.classList.toggle("active");
      function changeMode() {
        div.classList.toggle("dark");
      }

      let button = document.getElementById("btn2");
      //  button.onclick=function(){
      //   div.classList.toggle("dark")
      //  }

 // mouseover:-cursor element (like buttton) p le jane p changes hota (in backgroundcolor blue ho jata)     
      button.addEventListener("mouseover", function () {
        document.body.style.backgroundColor = "blue";
      });
// mouseout:-agr mouse element(change Mode) p  le jakr hatayenge tb color change hoga (white)
      button.addEventListener("mouseout", function () {
        document.body.style.backgroundColor = "white";
      });
//keydown:-jb tk hm input box me key press krenge keyboard se to yellow hoga
      let input=document.getElementById("inp")
      input.addEventListener("keydown",function () {
        document.body.style.backgroundColor="yellow"
      })
// keyup:-jb  hm key enter krte samay key chodenge(type krte time chutega ) to color black hoga  
      input.addEventListener("keyup",function () {
        document.body.style.backgroundColor="black"
      })
    
// ------InputBox----- // 
 //ye important h iska use hm krte h jb hm like youtube p kuch enter krte h to box kuch change hota fr box se niklte to fr normal ho jata h same here also   

 // focus:-jb hm input box me cursor enter krenge to pink ho jayega
      input.addEventListener("focus",function () {
        document.body.style.backgroundColor="pink"
      })
// blur:-agr input box se niklkl kr cursor bahar tap krte to  changes hota(color me fr green ho jata)
      input.addEventListener("blur",function () {
        document.body.style.backgroundColor="green"
      })
    </script>
  </body>
</html>
