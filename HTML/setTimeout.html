      function Classed(callback) {
        setTimeout(() => {
          console.log("class comleted");
          // tests();
          callback();
        }, 10000);
      }

      function tests(callback) {
        setTimeout(() => {
          console.log("test Comleted");
          callback()
        }, 5000);
      }

      function evaluation(callback) {
        setTimeout(() => {
          console.log("evaluation completed");
          callback()

      function result() {

      }

      Classed(() => {

            result();
          });
